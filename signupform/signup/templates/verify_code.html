<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex justify-center mt-10">
    <div class="w-1/2 bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-semibold mb-6 text-center">Verify Code</h1>
      <form action="{% url 'verify_code' email=email %}" method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-1 font-medium">Enter Verification Code:</label>
          <input type="text" name="code" class="w-full p-2 border rounded" placeholder="Enter the verification code" required />
        </div>
        <button type="submit" class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white rounded-lg transition">
          Submit
        </button>
      </form>
      {% if messages %}
        <div class="mt-4 text-red-600 text-sm">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
