<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    .hidden { display: none; }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex justify-center mt-10">
    <div class="w-1/2 bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-semibold mb-6 text-center">Login</h1>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-1 font-medium">Username:</label>
          <input type="text" name="username" class="w-full p-2 border rounded" placeholder="Your username" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Password:</label>
          <input type="password" name="password" class="w-full p-2 border rounded" placeholder="Your password" required />
        </div>
        <button type="submit" class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white rounded-lg transition">
          Login
        </button>
      </form>
      {% if messages %}
        <div class="mt-4 text-red-600 text-sm">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}        
      <div class="flex justify-between items-center mb-6">
        <a href="#" class="text-sm text-teal-500 hover:underline" onclick="toggleModal('forgotModal')">Forgot Password?</a>
      </div>

      
    </div>
  </div>
  <div id="forgotModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Forgot Password</h2>
        <button onclick="toggleModal('forgotModal')" class="text-gray-600 hover:text-gray-800">&times;</button>
      </div>
      <form action="/forgot-password/" method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-1 font-medium">Enter Email:</label>
          <input type="email" name="email" class="w-full p-2 border rounded" placeholder="Enter your email" required />
        </div>
        <button type="submit" onclick="showVerificationSection()" class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white rounded-lg transition">
          Send Code
        </button>
        <div class="mt-4 hidden" id="verificationSection">
          <label class="block mb-1 font-medium">Enter Verification Code:</label>
          <input type="text" name="verification_code" class="w-full p-2 border rounded" placeholder="Enter the verification code" required />
          <button type="submit" class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white rounded-lg transition mt-2">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function toggleModal(modalId) {
      document.getElementById(modalId).classList.toggle('hidden');
    }
    function showVerificationSection() {
      document.getElementById('verificationSection').classList.remove('hidden');
    }
  </script>
</body>
</html>
