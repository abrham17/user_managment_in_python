<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Forms</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="flex flex-col items-center justify-center min-h-screen space-y-6">
    {% if user.is_authenticated %}
      <a href="{% url 'profile' %}" class ="px-10 py-4 bg-teal-500 hover:bg-teal-600 text-white text-xl font-semibold rounded-xl transition duration-200">
        Profile
      </a>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="px-10 py-4 bg-teal-500 hover:bg-teal-600 text-white text-xl font-semibold rounded-xl transition duration-200">Logout</button>
      </form>      
    {% else %}
      <!-- Signup Button -->
      <a href="{% url 'signup' %}" class="px-10 py-4 bg-teal-500 hover:bg-teal-600 text-white text-xl font-semibold rounded-xl transition duration-200">
        Sign Up
      </a>
      <!-- Login Button -->
      <a href="{% url 'login' %}" class="px-10 py-4 bg-teal-500 hover:bg-teal-600 text-white text-xl font-semibold rounded-xl transition duration-200">
        Login
      </a>
    {% endif %}
  </div>
</body>
</html>
