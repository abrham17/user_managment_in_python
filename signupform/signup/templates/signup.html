<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="flex justify-center mt-10">
    <div class="w-1/2 bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-semibold mb-6 text-center">Sign Up</h1>
      <form action="/signup/" method="POST"> <!-- Note the trailing slash -->
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-1 font-medium">Username:</label>
          {{ form.username }}
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Email:</label>
          {{ form.email }}
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Password:</label>
          {{ form.password1 }}
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Confirm Password:</label>
          {{ form.password2 }}
        </div>
        {% if form.errors or form.non_field_errors %}
          <div class="mb-6 text-red-600 text-sm">
            {% for field in form %}
              {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
          </div>
        {% endif %}
        <button type="submit" class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white rounded-lg transition">
          Submit
        </button>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->


  <script>
    function toggleModal(modalId) {
      document.getElementById(modalId).classList.toggle('hidden');
    }

    function showVerificationSection() {
      document.getElementById('verificationSection').classList.remove('hidden');
    }
  </script>
</body>
</html>
